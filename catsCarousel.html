        <header>
            <h1>Cats Carousel</h1>
        </header>

        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
            
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
            
                <div class="item active">
                  <img src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg">
                  <div class="carousel-caption">
                    <h3><a href="carousel.html">Cat Family</a></h3>
                  </div>
                </div>
                
                <div class="item">
                  <img src="https://th.bing.com/th/id/R.d1dae049f7c03891f2c76991e1293969?rik=TjB61wCNk9mIMg&pid=ImgRaw&r=0">
                  <div class="carousel-caption">
                    <h3><a href="carousel.html">Chill Cat</a></h3>
                  </div>
                </div>

                <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_640.jpg">
                    <div class="carousel-caption">
                      <h3><a href="carousel.html">Nature Cat</a></h3>
                    </div>
                  </div>
              </div>
            
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
